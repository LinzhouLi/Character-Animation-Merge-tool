<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Merge Models</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body { 
              overflow: hidden;
              margin: 0px;
            }
        </style>
	</head>
	<body>

		<script type="module">

			import * as THREE from './js/THREE/build/three.module.js';
			import { OrbitControls } from './js/THREE/examples/jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './js/THREE/examples/jsm/loaders/GLTFLoader.js';
			import { GLTFExporter } from './js/THREE/examples/jsm/exporters/GLTFExporter.js';
            import { AnimationTool } from './js/mergeAnimation.js'

			let renderer, scene, camera, animationMixer, clock, link;

			init();

			function init() {

				// 供文件下载使用
				link = document.createElement( 'a' );
				link.style.display = 'none';
				document.body.appendChild( link );

                // 设置渲染器
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
                renderer.setClearColor( 0xffffff, 1.0 );
				document.body.appendChild( renderer.domElement );

                // 计时器
                clock = new THREE.Clock();

                // 场景
				scene = new THREE.Scene();

                // 相机
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 1000 );
				camera.position.z = 2;

                // 视角控制
				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // use if there is no animation loop

                // 光线
				scene.add( new THREE.AmbientLight( 0xffffff, 0.2 ) );
				const light = new THREE.PointLight( 0xffffff, 0.7 );
				camera.add( light );
				scene.add( camera );

                // 坐标辅助线
                const axesHelper = new THREE.AxesHelper( 5 );
                scene.add( axesHelper );

                // 读取模型
				new GLTFLoader().load( "./model/male_sit.glb", function ( gltf ) {

					scene.add( gltf.scene );
					const baseBoneIndices = [0, 1, 2, 3, 26, 27, 28, 29, 30, 31, 32, 33]; // 脊椎,盆骨,以及下肢的骨骼序号
					let tool = new AnimationTool(gltf, baseBoneIndices);
                    animationMixer = new THREE.AnimationMixer(gltf.scene.children[2]);

					new GLTFLoader().load( "./model/male_cheer.glb", function ( gltf ) {

						tool.mergeAnimation( gltf );

						new GLTFLoader().load( "./model/male_clap.glb", function ( gltf ) {

							tool.mergeAnimation( gltf );

							new GLTFLoader().load( "./model/male_idle.glb", function ( gltf ) {

								tool.addAnimation(gltf);

								tool.playAnimation(animationMixer, 2);
								play();

								// 导出
								const exporter = new GLTFExporter();
								const options = {
									binary: true,
									animations: tool.getAnimations()
								};
								exporter.parse(
									gltf.scene,
									result => saveArrayBuffer(result, 'merged.glb'),
									error => console.error(error),
									options
								);

							});

						});

                    } );

				} );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				renderer.setSize( window.innerWidth, window.innerHeight );

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

            // 播放动画
            function play() {
                setInterval( function () {

                    animationMixer.update(0.01);
                    render();

                }, 10);
            }

			// 文件保存
			function save( blob, filename ) {

				link.href = URL.createObjectURL( blob );
				link.download = filename;
				link.click();

			}

			function saveArrayBuffer( buffer, filename ) {

				save( new Blob( [ buffer ], { type: 'application/octet-stream' } ), filename );

			}

		</script>

	</body>
</html>
